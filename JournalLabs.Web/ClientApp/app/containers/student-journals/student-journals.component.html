<h1>Sudent journals</h1>
<br />
<p>Input Student last and first name:</p>
<input type="text" [(ngModel)]="studentName" name="studentName"/>
<button (click)="StudentSearch()">Find student</button>
<br />
<ng-table [config]="config"
          (tableChanged)="onChangeTable(config)"
          (cellClicked)="onCellClick($event)"
          (scrolledDown)="onScrollDown()"
          (expanderClicked)="expanderClicked($event)"
          (valueEdit)="editRow($event)"
          [rows]="rows" [columns]="columns"
          [expandable]="true"
          [expandedComponent]="rowComponent"
          [rowInputs]="rowInputs">
</ng-table>
